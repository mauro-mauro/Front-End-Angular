<div class="contenedor-login">
  <div class="contenedor-cabecera-login">
    <img height="50px" src="../../../assets/imgCabecera/argProg.svg" alt="">
  </div>

  <div>
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

      <div>
        <label for="nombreUsuario">Usuario</label>
        <input type="text" name="nombreUsuario" id="" placeholder="Usuario" [(ngModel)]="nombreUsuario"
        autofocus required />
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="" placeholder="Contraseña" [(ngModel)]="password" required />
      </div>

      <button [disabled]="!f.valid">Login</button>

      <button type="button" name="cancelar" class="btn-cancelar" routerLink="/">Cancelar</button>
    </form>


  </div>

</div>
