<!-- --------------------------------------------Botones Edicion------------------------------------------------ -->
<div class="contenedor-botones-edicion" *ngIf="IsLogged">
  <div class="botones-edicion">

    <!---------- Boton Editar ----------->
    <!---------- path: 'editar-experiencia-educacion/:accion/:id' -------------->
    <button>
      <a [routerLink]="['/editar-experiencia-educacion', 'Editar ' + tituloBarra, item.id]">
        <div class="icono-editar"></div>
      </a>
    </button>

    <!---------- Boton Eliminar ----------->
    <button (click)="onEliminar(tituloBarra, item.id)">
      <div class="icono-eliminar"></div>
    </button>
  </div>
</div>
<!-- -----------------------------------------Fin Botones Edicion------------------------------------------------ -->

<div class="item-experiencia">
  <div *ngIf=" item.imagenUrl !== ''">
    <div (click)="activarModal(item.imagenUrl)" class="logo-item-experiencia"
      style="background-image: url('{{ item.imagenUrl}}');"></div>
  </div>

  <div class="contenido-item-experiencia">
    <h2>{{ item.titulo }}</h2>

    <hr class="linea-separadora">

    <h3>{{ item.lugar }}</h3>

    <hr class="linea-separadora">

    <p>{{ item.periodo }}</p>

    <hr class="linea-separadora">

    <p>{{ item.texto }}</p>

  </div>
</div>

<div *ngIf="i < lista.length-1">
  <hr>
</div>

<!------------------------ Modal Imagen-------------------------------->
<div class="modal" (click)="desactivarModal()" *ngIf="verModal">
  <div class="modal-content">
    <div class="boton-cerrar"></div>
    <!-- <span class="close">&times;</span> -->
    <img src="{{ urlImagenModal }}" class="imagen" height="80%">
  </div>
</div>
<!---------------------- Fin modal -------------------------------->


<!------------------------ Modal Confirmacion -------------------------------->
<app-banner-confirm
  *ngIf="abrirModalConfirmar"
  (cerrarModalConfirmar)="cerrarModalConfirmar($event)"
  (emitEliminarItem)="emitEliminarItem($event)"
  [mensaje]="mensaje"
></app-banner-confirm>
<!---------------------- Fin modal Confirmacion-------------------------------->
