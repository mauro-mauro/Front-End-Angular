<div class="contenedor-login">
  <!--------------------- Cabecera ---------------------->
  <div class="contenedor-cabecera-login">
    <img height="50px" src="../../../assets/imgCabecera/argProg.svg" alt="">
  </div>

  <div>
    <form #f="ngForm" (ngSubmit)="onSubmit(inputUrl.value)" novalidate>

      <!--------------------- Titulo ---------------------->
      <h2>{{accion}}</h2>

      <!--------------------- Ocupacion / Titulo Educacion ---------------------->
      <div>
        <label for="titulo">Ocupacion</label>
        <input type="text" name="titulo" id="" placeholder="Ocupacion" [(ngModel)]="titulo" required />
      </div>

      <!--------------------- Lugar ---------------------->
      <div>
        <label for="lugar">Lugar</label>
        <input type="text" name="lugar" id="" placeholder="Lugar" [(ngModel)]="lugar" required />
      </div>

      <!--------------------- Agregar Imagen ---------------------->
      <div>
        <label for="url">Agregar imagen</label>
        <input type="file" class="boton-url" name="boton-url" id="" placeholder="Url imagen" (change)="selectFile($event)" #inputUrl/>
      </div>
      <button class="btn btn-success" (click)="upload(inputUrl.value)">
        Upload
      </button>

      <!--------------------- Periodo ---------------------->
      <div>
        <label for="periodo">Periodo</label>
        <input type="text" name="periodo" id=""  placeholder="Periodo" [(ngModel)]="periodo" required />
      </div>

      <!--------------------- Descripcion ---------------------->
      <div>
        <label for="texto">Descripcion</label>
        <input type="text" name="texto" id="" placeholder="Descripcion" [(ngModel)]="texto"/>
      </div>

      <!--------------------- Botones ---------------------->
      <button [disabled]="!f.valid">Enviar</button>
      <button type="button" name="cancelar" class="btn-cancelar" routerLink="/">Cancelar</button>

    </form>

  </div>
