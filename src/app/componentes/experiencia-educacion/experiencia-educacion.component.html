<div class="contenedor-experiencia">

  <app-barra-titulos
      [tituloBarra]="tituloBarra"
      [urlIcono]="urlIcono"
  ></app-barra-titulos>

  <app-item-experiencia-educacion
    [IsLogin]="IsLogin"
    *ngFor="let itemLista of lista; let i = index"
    [item]="itemLista" [i]="i" [lista]="lista">
  </app-item-experiencia-educacion>

  <!-- -------------------------------- Boton Edicion ------------------------------------- -->
  <div class="contenedor-botones-edicion" *ngIf="IsLogin">
    <div class="icono-agregar"></div>
  </div>
  <!-- ------------------------------ Fin Boton Edicion ------------------------------------- -->

</div>
